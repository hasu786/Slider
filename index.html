<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <center>
        <div class="slider">
            <div class="slide" id="slides">
                <img src="image\7ff66d31e21b75c2fa545e4812c60474.jpg" alt="">
                <img src="image\c91078af94f9cfca949dbaebbb418c4e.jpg" alt="">
                <img src="image\gallery-546b4856e8fcb-lead-10862398.jpg" alt="">
            </div>
            <center>
                <button id="prev" onclick="slide_img('prev')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </button>
                <button id="next" onclick="slide_img('next')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                    </svg>
                </button>
            </center>
        </div>
    </center>
</body>
<script>
    let marvar = -380;
    function slide_img(num) {
        if (num == "next" && marvar > -760) {
            marvar += -280;
            document.getElementById("slides").style.marginLeft = marvar + "px";
        }
        else if (num == "prev" && marvar < 0) {
            marvar -= -280;
            document.getElementById("slides").style.marginLeft = marvar + "px";
        }
    }
</script>

</html>
